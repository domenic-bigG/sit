<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document - Contatti</title>

    <link rel="stylesheet" href="../../includes/global.css">
    <link rel="stylesheet" href="../../includes/header.css">
    <link rel="stylesheet" href="../../includes/footer.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="load">
        <span class="loader"></span>
    </div>

    <div class="header"></div>
    <div class="header-filler"></div>
    <div class="header-mobile-filler"></div>

    <div class="content">
        <div class="content-content">
            <div class="content-left">
                <form class="content-form" action="">
                    <div class="content-title">Contattami</div>
                    <input type="text" name="nome" placeholder="Nome" maxlength="30" autocomplete="none">
                    <input type="text" name="telefono" placeholder="Telefono">
                    <input type="email" name="email" placeholder="Email*" required>
                    <textarea style="resize: none;" name="messaggio" rows="4" placeholder="Messaggio*" required></textarea>
                    <label class="label-checkbox">
                        <input type="checkbox" id="terms_and_conditions" onclick="terms_changed(this)"/>
                        <div id="container">
                            Ho letto <a href="" target="_blank">l’informativa sulla Privacy</a>
                            e autorizzo il trattamento dei miei dati personali per le finalità ivi indicate.
                        </div>
                    </label>
                    <button type="submit" id="submit_button" disabled>Invia</button>
                    <div class="content-text-email">In alternativa puoi scriverci alla nostra email: info@sample.com</div>
                </form>
            </div>
            <div class="content-right">
                <img src="../../img/svg/hero-contact.svg" draggable="false">
            </div>
        </div>
    </div>



    <div class="footer"></div>

    <script src="script.js"></script>
</body>

</html>
